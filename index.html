<!DOCTYPE html>
<html>
	<head>
    	<meta name="robots" content="all">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="mobile-agent" content="format=html5;url=http://ccx01.com">
		<meta name="applicable-device" content="mobile">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta name ="keywords" content="Sign,ccx01,sign,the day of sign,signXday,沙因,游戏,银河,宇宙,时间,链式反应">
		<meta name="description" content="链式反应,计划通,链式问答具象化">
		<title>链式问答</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="loading">
			<div class="ball"></div>
		</div>
		<div class="stage">
			<div class="page"></div>
		</div>
		<canvas id="topology" width="300" height="500"></canvas>
		<!-- template -->
		<!-- put aside <template> for the moment -->
		<div id="popup" class="tpl">
			<div class="box">
				<p class="tip"></p>
				<textarea id="add" type="text"></textarea>
				<p class="length"></p>
				<span id="add-btn">添加</span>
			</div>
		</div>
		<div id="scene-exist" class="exist" data-aid="0"></div>
		<!-- id cont tag time -->
		<div id="main-tpl" class="tpl">
			<div class="node">
				<div class="main" data-mid="{#id}" data-aid="0">{#cont}</div>
			</div>
		</div>
		<div id="add-main-tpl" class="tpl">
			<span class="add" data-type="main">添加主题</span>
		</div>
		<!-- id mid aid cont time -->
		<div id="scene-tpl" class="tpl">
			<div class="node">
				<div class="scene" data-sid="{#id}" data-mid="{#mid}">{#cont}</div>
				<div id="s{#id}" class="action"></div>
			</div>
		</div>
		<div id="scene-exist-tpl" class="tpl">
			<div class="scene-e" data-sid="{#id}">{#cont}</div>
		</div>
		<div id="add-scene-tpl" class="tpl">
			<span class="add" data-type="scene" data-aid="{#aid}" data-mid="{#mid}">添加场景</span>
			<span class="add" data-type="scene-exist" data-aid="{#aid}" data-mid="{#mid}">添加已有场景</span>
		</div>
		<!-- id sid cont time -->
		<div id="action-tpl" class="tpl">
			<span id="a{#id}" class="option" data-aid="{#id}" data-rollback="{#rollback}">{#cont}</span>
		</div>
		<div id="add-action-tpl" class="tpl">
			<span class="add" data-type="action" data-id="{#id}">+</span>
		</div>
		<!-- template -->
		<script type="text/javascript" src="js/topology.js"></script>
		<script type="text/javascript" src="js/data.js"></script>
	</body>
</html>
