<!DOCTYPE html>
<html>
	<head>
    	<meta name="robots" content="all">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>链式反应</title>
		<meta name="mobile-agent" content="format=html5;url=http://ccx01.com">
		<meta name="applicable-device" content="mobile">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta name ="keywords" content="Sign,ccx01,sign,the day of sign,signXday,沙因,游戏,银河,宇宙,时间,链式反应">
		<meta name="description" content="链式反应,计划通,链式问答具象化">
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			.node {
				overflow: hidden;
				margin: 20px 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-shadow: 0 3px 1px #ccc;
			}
			.node .main,
			.node .scene {
				padding: 15px 10px;
				cursor: pointer;
			}
			.node .action {
				overflow: hidden;
				float: left;
			}
			.node .action .option,
			.node .add {
				float: left;
				border: 1px solid #ddd;
				padding: 10px;
				border-radius: 4px;
				margin: 0 0 10px 10px;
				cursor: pointer;
			}
			.add {
				display: inline-block;
				border-radius: 5px;
				margin: 20px 10px;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
				cursor: pointer;
			}
			.left {
				position: fixed;
				top: 0;
				left: 0;
				width: 20%;
				height: 100%;
				background: #363636;
			}
			.trace {
				padding: 0;
				margin: 0;
				overflow: auto;
				height: 100%;
			}
			.trace li {
				cursor: pointer;
			}
			.trace .active {
				background: #9add73;
				box-shadow: 0 2px 1px #999;
			}
			.trace b {
				display: none;
			}
			.page {
				position: absolute;
				top: 0;
				left: 22%;
				width: 75%;
			}
			.tpl {
				display: none;
			}
			.box {
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 5px;
				margin: 20px 10px;
				background: #fefefe;
				box-shadow: 0 5px 1px #999;
			}
			.user {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				box-shadow: 0 0 3px #aaa;
				background: #fff;
				position: fixed;
				bottom: 20px;
				right: 20px;
			}

			.popup {
				position: fixed;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,.2);
			}
			.popup .box {
				width: 50%;
				margin: 10% 25%;
				position: relative;
			}
			.box textarea {
				display: block;
				margin: 10px 0;
				width: 90%;
				height: 70px;
			}
			#add-btn {
				display: inline-block;
				border: 1px solid #aaa;
				padding: 5px;
				box-shadow: 1px 1px 1px #ccc;
				cursor: pointer;
			}


			@media screen and (max-width: 640px){
				.trace span {
					display: none;
				}
				.trace b {
					display: block;
				}
				.user {
					width: 30px;
					height: 30px;
				}
			}
		</style>
	</head>
	<body>
		<div class="left">
			<ul class="trace">
				<li class="box" onclick="getTrace(0,0,0)"><b>0</b><span>首页</span></li>
			</ul>
		</div>
		<div class="page"></div>
		<div class="user" onclick="alert('用户登录(未完成)');"></div>
		<!-- template -->
		<div class="popup tpl">
			<div class="box">
				<p class="title"></p>
				<textarea id="add" type="text"></textarea>
				<span id="add-btn">添加</span>
			</div>
		</div>
		<!-- id cont tag time -->
		<template id="main-tpl" class="tpl">
			<div class="node">
				<div class="main" data-mid="{#id}" data-aid="0">{#cont}</div>
			</div>
		</template>
		<template id="add-main-tpl" class="tpl">
			<span class="add" data-type="main">添加主干</span>
		</template>
		<!-- id mid aid cont time -->
		<template id="scene-tpl" class="tpl">
			<div class="node">
				<div class="scene" data-aid="{#id}" data-mid="{#mid}">{#cont}</div>
				<div id="s{#id}" class="action"></div>
			</div>
		</template>
		<template id="add-scene-tpl" class="tpl">
			<span class="add" data-type="scene" data-aid="{#aid}" data-mid="{#mid}">添加场景</span>
		</template>
		<!-- id sid cont time -->
		<template id="action-tpl" class="tpl">
			<span id="a{#id}" class="option" data-aid="{#id}">{#cont}</span>
		</template>
		<template id="add-action-tpl" class="tpl">
			<span class="add" data-type="action" data-id="{#id}">+</span>
		</template>
		<template id="trace-tpl" class="tpl">
			<li class="box{#active}" onclick="getTrace({#aid},{#mid},{#cur})"><b>{#cur}</b><span>{#cont}</span></li>
		</template>
		<!-- template -->
		<script>
			/* ajax */
			function ajax(url, data, callback) {
				var xmlhttp = new XMLHttpRequest();
					xmlhttp.open("POST", url, true);
					xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
					xmlhttp.send(data);
					callback = callback || function() {};
				xmlhttp.onreadystatechange = function() {
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						callback(JSON.parse(xmlhttp.responseText));
					}
				}
			}
			/* ajax */

			/* dom control */
			var $add = document.querySelector("#add");
			var $add_btn = document.querySelector("#add-btn");
			var $popup = document.querySelector(".popup");
			var $popup_title = $popup.querySelector(".title");
			var $page = document.querySelector(".page");
			$page.addEventListener("click", getPage);
			function getPage(e) {
				var t = e.target;
				var d = t.dataset;
				switch(t.className) {
					case "main":
						getScene(d.aid, d.mid, t.innerHTML);
					break;
					case "option":
						getScene(d.aid, d.mid, t.parentNode.previousSibling.previousSibling.innerHTML + "(" + t.innerHTML + ")");
					break;
					case "scene":
						getAction(d.aid, t.innerHTML);
					break;
					case "add":
						popup(t);
					break;
				}
			}

			HTMLElement.prototype.appendNodes = function(nodes) {
				var fragment = document.createDocumentFragment();
				for(var i = 0; i < nodes.length; i++) {
					fragment.appendChild(nodes[i].cloneNode(true));
				}
				this.appendChild(fragment);
			}
			function genNode(html) {
				var div_tmp = document.createElement("div");
					div_tmp.innerHTML = html;
				var nodes = div_tmp.childNodes; 
				return nodes;
			}
			function tplEngine(tpl, data) {
				var re = /{#(\w+)?}/;
				while (match = re.exec(tpl)) {
					tpl = tpl.replace(match[0], data[match[1]]);
				}
				return tpl;
			}
			/* dom control */

			/* page fill */
			function getHtml(tpl, data) {
				var html = "";
				for (var i = 0; i < data.length; i++) {
					html += tplEngine(tpl, data[i]);
				}
				return html;
			}

			function popup(t) {
				var data = t.dataset;
				switch(data.type) {
					case "main":
						$add_btn.onclick = function() {
							addMain();
						}
					break;
					case "scene":
						$add_btn.onclick = function() {
							addScene(data.aid, data.mid);
						}
					break;
					case "action":
						$add_btn.onclick = function() {
							addAction(data.id);
						}
					break;
				}
				$popup.style.display = "block";
			}
			$popup.addEventListener("click", function(e) {
				(/popup/.test(e.target.className)) && (this.style.display = "none");
			});

			/* main */
			function getMainPage() {
				ajax("data/main.php", "", function(data) {
					if(data) {
						var main_tpl = document.querySelector('#main-tpl').innerHTML;
						var add_main_tpl = document.querySelector('#add-main-tpl').innerHTML;
						$page.innerHTML = getHtml(main_tpl, data) + add_main_tpl;
					} else {
						var add_main_tpl = document.querySelector('#add-main-tpl').innerHTML;
						$page.innerHTML = add_main_tpl;
					}
				});
			}

			function addMain() {
				var cont = $add.value;
				var data = 'cont=' + cont;
				ajax("data/main.php", data, function(data) {
					if(data == 1) {
						getMainPage();
						$add.value = "";
						$popup.style.display = "none";
					}else{
						alert("添加失败");
					}
				});
			}
			/* main */

			/* scene */
			var _mid = 0;	// setting _mid just make easy to search, event bind will solve it
			function getScene(aid, mid, cont, untrace) {
				var aid = aid || 0;
				var mid = mid || 0;
				_mid = mid || _mid;
				var data = "aid=" + aid + "&mid=" + _mid;
				var add_data = [{'aid': aid, 'mid': _mid}];
				ajax("data/scene.php", data, function(data) {
					// for search function
					/* useless for the moment */
					// window.location.hash = "m" + _mid + "a" + aid;

					if(!untrace) {
						cur_trace++;
						setTrace(aid, mid, cont, cur_trace)
					}

					if(data) {
						var scene_tpl = document.querySelector('#scene-tpl').innerHTML;
						var add_scene_tpl = document.querySelector('#add-scene-tpl').innerHTML;
						$page.innerHTML = getHtml(scene_tpl, data) + getHtml(add_scene_tpl, add_data);
					} else {
						var add_scene_tpl = document.querySelector('#add-scene-tpl').innerHTML;
						$page.innerHTML = "<p>目前没有场景</p>" + getHtml(add_scene_tpl, add_data);
					}
				});
			}

			var _user = 0;
			function addScene(aid, mid) {
				/*if(!_user) {
					_user = prompt("随便输个id用来记录，后续添加登录功能","name");
					if( !_user || _user == "name") {
						alert("随便打几个字符就好");
						return;
					}
				}*/
				var cont = $add.value;
				var data = 'aid=' + aid + '&mid=' + mid + '&cont=' + cont + '&uid=' + _user;
				ajax("data/scene.php", data, function(data) {
					if(data == 1) {
						getScene(aid, mid, cont, true);
						$add.value = "";
						$popup.style.display = "none";
					}else{
						alert("添加失败");
					}
				});
			}
			/* scene */

			/* action */
			function getAction(sid, cont) {
				var add_data = [{'id': sid}];
				ajax("data/action.php", "id=" + sid, function(data) {
					if(data) {
						var action_tpl = document.querySelector('#action-tpl').innerHTML;
						var add_action_tpl = document.querySelector('#add-action-tpl').innerHTML;
						var $action = document.querySelector("#s" + sid);
						$action.innerHTML = getHtml(action_tpl, data) + getHtml(add_action_tpl, add_data);
					} else {
						var add_action_tpl = document.querySelector('#add-action-tpl').innerHTML;
						var $action = document.querySelector("#s" + sid);
						$action.innerHTML = getHtml(add_action_tpl, add_data);
					}
				});
			}

			function addAction(id) {
				/*if(!_user) {
					_user = prompt("随便输个id用来记录，后续添加登录功能","name");
					if( !_user || _user == "name") {
						alert("随便打几个字符就好");
						return;
					}
				}*/
				var cont = $add.value;
				var data = 'id=' + id + '&cont=' + cont + '&uid=' + _user;
				ajax("data/action.php", data, function(data) {
					if(data == 1) {
						getAction(id, cont);
						$add.value = "";
						$popup.style.display = "none";
					}else{
						alert("添加失败");
					}
				});
			}
			/* action */

			var trace = [];
			var cur_trace = 0;
			trace[0] = {
				'aid': 0,
				'mid': 0,
				'cont': '首页',
				'cur': 0
			}
			function setTrace(aid, mid, cont, cur_trace) {
				trace[cur_trace] = {
					'aid': aid,
					'mid': mid,
					'cont': cont,
					'cur': cur_trace
				}
				var new_trace = [];
				for (var i = 0; i <= cur_trace; i++) {
					new_trace[i] = trace[i];
					if(i == cur_trace) {
						new_trace[i].active = " active";
					} else {
						new_trace[i].active = "";
					}
				}
				var trace_tpl = document.querySelector('#trace-tpl').innerHTML;
				document.querySelector(".trace").innerHTML = getHtml(trace_tpl, new_trace);
			}
			function getTrace(aid, mid, cur) {
				cur_trace = cur;

				if(cur == 0) {
					getMainPage();
					document.querySelector(".trace .active").className = "box";
					document.querySelectorAll(".trace .box")[0].className += " active";
					return;
				}

				var aid = aid || 0;
				var mid = mid || 0;
				_mid = mid || _mid;
				var data = "aid=" + aid + "&mid=" + _mid;
				var add_data = [{'aid': aid, 'mid': _mid}];

				ajax("data/scene.php", data, function(data) {
					// for search function
					/* useless for the moment */
					// window.location.hash = "m" + _mid + "a" + aid;
					document.querySelector(".trace .active").className = "box";
					document.querySelectorAll(".trace .box")[cur_trace].className += " active";
					if(data) {
						var scene_tpl = document.querySelector('#scene-tpl').innerHTML;
						var add_scene_tpl = document.querySelector('#add-scene-tpl').innerHTML;
						$page.innerHTML = getHtml(scene_tpl, data) + getHtml(add_scene_tpl, add_data);
					} else {
						var add_scene_tpl = document.querySelector('#add-scene-tpl').innerHTML;
						$page.innerHTML = "<p>目前没有场景</p>" + getHtml(add_scene_tpl, add_data);
					}
				});
			}

			/* page fill */
			/* start */
			/* useless for the moment */
			/*var hash = window.location.hash.match(/#m(\d)a(\d)/);
			if(hash && hash[1] && hash[2]) {
				getScene(hash[2], hash[1]);
			} else {
				getMainPage();
			}*/
			getMainPage();
			/* start */

		</script>
	</body>
</html>
