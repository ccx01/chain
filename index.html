<html>
	<head>
    	<meta name="robots" content="all">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<meta name="mobile-agent" content="format=html5;url=http://ccx01.com">

		<style>
			body {
				margin: 0;
				padding: 0;
			}
			.layer {
				margin: 10px 0;
				padding: 10px 0;
				background: #49e;
				overflow: hidden;
				-webkit-transition: 0.6s;
				transition: 0.6s;
			}
			.node {
				overflow: hidden;
				margin: 20px 10px;
				border-radius: 4px;
				box-shadow: 0 3px 1px #BEBFC3;
				background: #fff;
				-webkit-transition: 0.6s;
				transition: 0.6s;
			}
			.node .main,
			.node .scene {
				padding: 15px 10px;
				cursor: pointer;
				font: 14px/1.5em arial;
				-webkit-transition: 0.3s;
				transition: 0.3s;
			}
			.node .action {
				overflow: hidden;
				float: left;
			}
			.node .action .option,
			.node .add {
				float: left;
				border: 1px solid #ddd;
				padding: 10px;
				border-radius: 4px;
				margin: 0 0 10px 10px;
				cursor: pointer;
				/*-webkit-transition: 0.3s;
				transition: 0.3s;*/
			}
			.pass {
				margin: 0;
				padding: 0;
			}
			.pass .node {
				margin: 0;
				padding: 0;
			}
			.pass .add {
				display: none;
			}
			.pass .node .main,
			.pass .node .scene {
				font: 0px/0em arial;
				padding: 0;
			}
			
			.pass .node.active {
				margin: 5px 10px 10px;
				opacity: 1;
				box-shadow: none;
			}
			.pass .node.active .add {
				display: inline-block;
			}
			.pass .node.active .main,
			.pass .node.active .scene {
				padding: 15px 10px;
				font: 14px/1.5em arial;
			}

			.option:hover,
			.add:hover,
			.option.active,
			.add.active {
				color: #fff;
				background: #49e;
			}
			.add {
				display: inline-block;
				border-radius: 5px;
				margin: 10px;
				padding: 10px;
				border: 1px solid #ccc;
				background: #fff;
				border-radius: 4px;
				cursor: pointer;
			}
			.nav {
				/*position: fixed;
				top: 0;
				left: 0;*/
				margin: 0;
				padding: 0;
				height: 60px;
				/*width: 100%;*/
				z-index: 99;
				box-shadow: 0 3px 1px #aaa;
				background: #fff;
			}
			.nav li {
				display: inline;
				padding: 10px;
				border: 1px solid #ccc;
				box-shadow: 1px 1px 3px #ccc;
				border-radius: 4px;
				line-height: 60px;
				margin-left: 8px;
				cursor: pointer;
			}
			.nav li:hover {
				color: #fff;
				background: #49e;
			}
			.left {
				position: fixed;
				top: 0;
				left: 0;
				width: 20%;
				height: 100%;
				overflow: auto;
				background: #363636;
			}
			.trace {
				padding: 0;
				margin-top: 80px;
			}
			.trace li {
				cursor: pointer;
			}
			.trace .active {
				background: #9add73;
				box-shadow: 0 2px 1px #999;
			}
			.trace b {
				display: none;
			}
			.last {
				position: relative;
				top: 75px;
				left: 22%;
				width: 75%;
			}
			.page {
				/*position: relative;
				top: 90px;
				left: 22%;
				width: 75%;
				outline: none;*/
				-webkit-tap-highlight-color: rgba(255, 255, 255, 0);
			}
			.tpl {
				display: none;
			}
			.box {
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 5px;
				margin: 20px 10px;
				background: #fefefe;
				box-shadow: 0 5px 1px #999;
			}
			.arrow {
				width: 30px;
				height: 60px;
				line-height: 60px;
				font-size: 20px;
				color: #fff;
				background: #363636;
				bottom: 20px;
				left: 20%;
				position: fixed;
				text-align: center;
				cursor: pointer;
			}
			.popup {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,.2);
			}
			.popup .box {
				width: 50%;
				margin: 110px 25%;
				position: relative;
			}
			.box textarea {
				display: block;
				margin: 10px 0;
				width: 90%;
				height: 70px;
			}
			#add-btn {
				display: inline-block;
				border: 1px solid #aaa;
				padding: 5px;
				box-shadow: 1px 1px 1px #ccc;
				cursor: pointer;
			}
			.ex .left {
				width: 75%;
			}
			.ex .page {
				left: 77%;
				width: 20%;
			}
			.ex .arrow {
				left: 75%;
			}
			.user {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				box-shadow: 0 0 6px #aaa;
				background: #fff;
				position: fixed;
				bottom: 20px;
				right: 20px;
			}
			.loading {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.3);
				z-index: 99;
			}
			.ball {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -15px;
				margin-left: -15px;
				width: 30px;
				height: 30px;
				border-radius: 50%;
				background: #49e;
				-webkit-animation: loading 1s infinite linear;
				animation: loading 1s infinite linear;
			}
			@-webkit-keyframes loading {
				0% {
					-webkit-transform: translate3d(0, -30px, 0);
				}
				25% {
					-webkit-transform: translate3d(30px, 0, 0);
				}
				50% {
					-webkit-transform: translate3d(0, 30px, 0);
				}
				75% {
					-webkit-transform: translate3d(-30px, 0, 0);
				}
				100% {
					-webkit-transform: translate3d(0, -30px, 0);
				}
			}
			@keyframes loading {
				0% {
					transform: translate3d(0, -30px, 0);
				}
				25% {
					transform: translate3d(30px, 0, 0);
				}
				50% {
					transform: translate3d(0, 30px, 0);
				}
				75% {
					transform: translate3d(-30px, 0, 0);
				}
				100% {
					transform: translate3d(0, -30px, 0);
				}
			}
			@media screen and (max-width: 640px){
				.trace span {
					display: none;
				}
				.trace b {
					display: block;
				}
				.arrow {
					width: 15px;
					height: 30px;
					line-height: 30px;
					font-size: 30px;
				}
				.user {
					width: 30px;
					height: 30px;
				}
				.ex .trace span {
					display: block;
				}
				.ex .trace b {
					display: none;
				}
				.ex .node {
					white-space: nowrap;
				}
				.ex .action,
				.ex .add {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<div class="loading">
			<div class="ball"></div>
		</div>
		<ul class="nav">
			<li onclick="getMainPage();">首页</li>
			<li onclick="alert('直接分享当前地址，对方即可收到当前场景');">分享</li>
			<li onclick="alert('用户登录(未完成)，当前数据随时会清空');">登录</li>
			<li onclick="alert('没有使用帮助,动画手势陆续添加中')">?</li>
		</ul>
		<div class="stage">
			<!-- <div class="left">
				<ul class="trace"></ul>
			</div>
			<div class="arrow">></div> -->
			<div class="page"></div>
		</div>
		<!-- template -->
		<div class="popup tpl">
			<div class="box">
				<p class="tip"></p>
				<textarea id="add" type="text"></textarea>
				<p class="length"></p>
				<span id="add-btn">添加</span>
			</div>
		</div>
		<div class="user tpl">
			<div class="box"></div>
		</div>
		<!-- id cont tag time -->
		<template id="main-tpl" class="tpl">
			<div class="node">
				<div class="main" data-mid="{#id}" data-aid="0">{#cont}</div>
			</div>
		</template>
		<template id="add-main-tpl" class="tpl">
			<span class="add" data-type="main">添加主题</span>
		</template>
		<!-- id mid aid cont time -->
		<template id="scene-tpl" class="tpl">
			<div class="node">
				<div class="scene" data-sid="{#id}" data-mid="{#mid}">{#cont}</div>
				<div id="s{#id}" class="action"></div>
			</div>
		</template>
		<template id="add-scene-tpl" class="tpl">
			<span class="add" data-type="scene" data-aid="{#aid}" data-mid="{#mid}">添加场景</span>
		</template>
		<!-- id sid cont time -->
		<template id="action-tpl" class="tpl">
			<span id="a{#id}" class="option" data-aid="{#id}" data-rollback="{#rollback}">{#cont}</span>
		</template>
		<template id="add-action-tpl" class="tpl">
			<span class="add" data-type="action" data-id="{#id}">+</span>
		</template>
		<template id="trace-tpl" class="tpl">
			<li class="box{#active}" onclick="getTrace({#aid},{#mid},'{#cont}',{#pos})"><b>{#pos}</b><span>{#cont}</span></li>
		</template>
		<!-- template -->
		<script>
			var dom = document.createElement('div');
			if(!('webkitTransform' in dom.style)) {
				alert("当前不支持该浏览器");
			}
			var cache = {
				main: [],
				scene: {},
				action: {}
			}
			/* ajax */
			function ajax(url, data, callback) {
				var xmlhttp = new XMLHttpRequest();
					xmlhttp.open("POST", url, true);
					xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
					xmlhttp.send(data);
					callback = callback || function() {};
				xmlhttp.onreadystatechange = function() {
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						callback(JSON.parse(xmlhttp.responseText));
					}
				}
			}
			/* ajax */
			/* dom control */
			var $add = document.querySelector("#add");
			var $add_btn = document.querySelector("#add-btn");
			var $popup = document.querySelector(".popup");
			var $popup_tip = $popup.querySelector(".tip");
			var $popup_len = $popup.querySelector(".length");
			var $page = document.querySelector(".page");
			var $loading = document.querySelector(".loading");
			$page.addEventListener("click", getPage);
			function getPage(e) {
				var t = e.target;
				var d = t.dataset;
				switch(t.className) {
					case "main":
						var $layer, $node;
						for (var i = 0; i < e.path.length; i++) {
							if(/layer/.test(e.path[i].className)) {
								$layer = e.path[i];
							}
							if(/node/.test(e.path[i].className)) {
								$node = e.path[i];
							}
						}
						if(!/pass/.test($layer.className)) {
							$layer.className += " pass";
						}
						if($layer.querySelector(".node.active")) {
							$layer.querySelector(".node.active").className = "node";
						}
						$node.className += " active";
						getScene(d.aid, d.mid, 0);
					break;
					case "scene":
						if(!/active/.test(t.parentNode.className)) {
							getAction(d.sid, t.innerHTML);
						}
					break;
					case "option":
						var $scene = t.parentNode.parentNode.querySelector(".scene");
						var $layer, $node;
						for (var i = 0; i < e.path.length; i++) {
							if(/layer/.test(e.path[i].className)) {
								$layer = e.path[i];
							}
							if(/node/.test(e.path[i].className)) {
								$node = e.path[i];
							}
						}
						if(!/pass/.test($layer.className)) {
							$layer.className += " pass";
						}
						if($layer.querySelector(".node.active")) {
							$layer.querySelector(".node.active").className = "node";
						}
						$node.className += " active";
						if($layer.querySelector(".option.active")) {
							$layer.querySelector(".option.active").className = "option";
						}
						t.className += " active"
						getScene(d.aid, $scene.dataset.mid, parseInt($layer.id.substr(1)) + 1);
					break;
					case "add":
						popup(t);
					break;
				}
			}
			HTMLElement.prototype.appendNodes = function(nodes) {
				var fragment = document.createDocumentFragment();
				if(nodes.length) {
					for(var i = 0; i < nodes.length; i++) {
						fragment.appendChild(nodes[i].cloneNode(true));
					}
				} else {
					fragment.appendChild(nodes.cloneNode(true));
				}
				this.appendChild(fragment);
			}
			function genNode(html) {
				var div_tmp = document.createElement("div");
					div_tmp.innerHTML = html;
				var nodes = div_tmp.childNodes; 
				return nodes;
			}
			function tplEngine(tpl, data) {
				var re = /{#(\w+)?}/;
				while (match = re.exec(tpl)) {
					tpl = tpl.replace(match[0], data[match[1]]);
				}
				return tpl;
			}
			/* dom control */
			/* page fill */
			function getHtml(tpl, data) {
				var html = "";
				for (var i = 0; i < data.length; i++) {
					html += tplEngine(tpl, data[i]);
				}
				return html;
			}
			function popup(t) {
				var data = t.dataset;
				switch(data.type) {
					case "main":
						$popup_tip.innerHTML = "问题请在100字内描述完";
						$add_btn.onclick = function() {
							addMain();
						}
					break;
					case "scene":
						$popup_tip.innerHTML = "场景描述50字就够了";
						$add_btn.onclick = function() {
							addScene(data.aid, data.mid, parseInt(t.parentNode.id.substr(1)));
						}
					break;
					case "action":
						$popup_tip.innerHTML = "10字以内";
						$add_btn.onclick = function() {
							addAction(data.id);
						}
					break;
				}
				$popup_len.innerHTML = "已输入0字";
				$popup.style.display = "block";
			}
			$popup.addEventListener("click", function(e) {
				(/popup/.test(e.target.className)) && (this.style.display = "none");
			});
			$add.onkeyup = function() {
				$popup_len.innerHTML = "已输入" + $add.value.length + "字";
			}
			/* main */
			function getMainPage() {
				if(cache.main.length > 0) {
					var data = cache.main;
					var main_tpl = document.querySelector('#main-tpl').innerHTML;
					var add_main_tpl = document.querySelector('#add-main-tpl').innerHTML;
					$page.innerHTML = '<div class="layer">' + getHtml(main_tpl, data) +  add_main_tpl + '</div>';
					return;
				}
				ajax("data/main.php", "", function(data) {
					if(data) {
						cache.main = data;
						var main_tpl = document.querySelector('#main-tpl').innerHTML;
						var add_main_tpl = document.querySelector('#add-main-tpl').innerHTML;
						$page.innerHTML = '<div class="layer">' + getHtml(main_tpl, data) +  add_main_tpl + '</div>';
					} else {
						var add_main_tpl = document.querySelector('#add-main-tpl').innerHTML;
						$page.innerHTML = add_main_tpl;
					}
				});
			}
			function addMain() {
				var cont = $add.value;
				if(cont.length > 100) {
					alert("超过100字了，精简一下吧");
					return;
				}
				var data = 'cont=' + cont;
				ajax("data/main.php", data, function(data) {
					if(data == 1) {
						getMainPage();
						$add.value = "";
						$popup.style.display = "none";
					}else{
						alert("添加失败");
					}
				});
			}
			/* main */
			/* scene */
			function getScene(aid, mid, cur, callback) {
				if(aid != 0) {
					var post_data = "aid=" + aid;
				} else {
					var post_data = "mid=" + mid;
				}
				var add_data = [{'aid': aid, 'mid': mid}];
				cache.scene[post_data] = cache.scene[post_data] || [];
				if(cache.scene[post_data].length > 0) {
					var data = cache.scene[post_data];
					var scene_tpl = document.querySelector('#scene-tpl').innerHTML;
					var add_scene_tpl = document.querySelector('#add-scene-tpl').innerHTML;
					// $page.innerHTML = getHtml(scene_tpl, data) + getHtml(add_scene_tpl, add_data);
					var $layer = document.querySelector('#l' + cur);
					if($layer) {
						$layer.className = $layer.className.replace(" pass","");
						$layer.innerHTML = getHtml(scene_tpl, data) + getHtml(add_scene_tpl, add_data);
						while($layer.nextSibling) {
							$page.removeChild($layer.nextSibling);
						}
					} else {
						$page.appendNodes(genNode('<div class="layer" id="l' + cur + '">' + getHtml(scene_tpl, data) + getHtml(add_scene_tpl, add_data) + '</div>'));
					}
					return;
				}
				var loading = setTimeout(function() {
					$loading.style.display = "block";
				}, 300);
				ajax("data/scene.php", post_data, function(data) {
					// setTrace(aid, mid, cont);
					clearTimeout(loading);
					$loading.style.display = "none";
					if(data) {
						cache.scene[post_data] = data;
						var scene_tpl = document.querySelector('#scene-tpl').innerHTML;
						var add_scene_tpl = document.querySelector('#add-scene-tpl').innerHTML;
						// $page.innerHTML = getHtml(scene_tpl, data) + getHtml(add_scene_tpl, add_data);
						var $layer = document.querySelector('#l' + cur);
						if($layer) {
							$layer.className = $layer.className.replace(" pass","");
							$layer.innerHTML = getHtml(scene_tpl, data) + getHtml(add_scene_tpl, add_data);
							while($layer.nextSibling) {
								$page.removeChild($layer.nextSibling);
							}
						} else {
							$page.appendNodes(genNode('<div class="layer" id="l' + cur + '">' + getHtml(scene_tpl, data) + getHtml(add_scene_tpl, add_data) + '</div>'));
						}
					} else {
						var add_scene_tpl = document.querySelector('#add-scene-tpl').innerHTML;
						var $layer = document.querySelector('#l' + cur);
						if($layer) {
							$layer.className = $layer.className.replace(" pass","");
							$layer.innerHTML = getHtml(add_scene_tpl, add_data);
							while($layer.nextSibling) {
								$page.removeChild($layer.nextSibling);
							}
						} else {
							$page.appendNodes(genNode('<div class="layer" id="l' + cur + '">' + getHtml(add_scene_tpl, add_data) + '</div>'));
						}
					}
					callback = callback || function() {}
					callback();
				});
			}
			var _user = 0;
			function addScene(aid, mid, cur) {
				/*if(!_user) {
					_user = prompt("随便输个id用来记录，后续添加登录功能","name");
					if( !_user || _user == "name") {
						alert("随便打几个字符就好");
						return;
					}
				}*/
				var cont = $add.value;
				if(cont.length > 50) {
					alert("超过50字了，精简一下吧");
					return;
				}
				var first = (aid == 0) ? 1 : 0;
				var post_data = 'aid=' + aid + '&mid=' + mid + '&cont=' + cont + '&first=' + first + '&uid=' + _user;
				ajax("data/scene.php", post_data, function(data) {
					if(data == 1) {
						getScene(aid, mid, cur, function() {
							$add.value = "";
							$popup.style.display = "none";
						});
					}else{
						alert("添加失败");
					}
				});
			}
			/* scene */
			/* action */
			function getAction(sid, cont) {
				var add_data = [{'id': sid}];
				cache.action["s" + sid] = cache.action["s" + sid] || [];
				if(cache.action["s" + sid] > 0) {
					var data = cache.action["s" + sid];
					var action_tpl = document.querySelector('#action-tpl').innerHTML;
					var add_action_tpl = document.querySelector('#add-action-tpl').innerHTML;
					var $action = document.querySelector("#s" + sid);
					$action.innerHTML = getHtml(action_tpl, data) + getHtml(add_action_tpl, add_data);
					return;
				}
				var loading = setTimeout(function() {
					$loading.style.display = "block";
				}, 300);
				ajax("data/action.php", "id=" + sid, function(data) {
					clearTimeout(loading);
					if(data) {
						cache.action["s" + sid] = data;
						var action_tpl = document.querySelector('#action-tpl').innerHTML;
						var add_action_tpl = document.querySelector('#add-action-tpl').innerHTML;
						var $action = document.querySelector("#s" + sid);
